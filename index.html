  //toBlob https://qiita.com/uin010bm/items/150003f016287750cf34
  function toBlob(base64) {
      var bin = atob(base64.replace(/^.*,/, ''));
      var buffer = new Uint8Array(bin.length);
      for (var i = 0; i < bin.length; i++) {
          buffer[i] = bin.charCodeAt(i);
      }
      // Blobを作成
      try{
          var blob = new Blob([buffer.buffer], {
              type: 'image/png'
          });
      }catch (e){
          return false;
      }
      return blob;
  }
  function resultToAry(){
    var element = document.querySelectorAll("#table > .chara");

    for(var i=0;i<element.length;i++){
      ary+=String(Number(element[i].style.backgroundColor==="red"));
    }
    var rtext="";
    var repeat =Math.ceil(ary.length/8);
    for(var i =0;i<repeat;i++){
      var a = ary.substr(i*8,8);
      if(a.length!==8){
        a+= "0".repeat(8-a.length);
      }
      rtext += String.fromCharCode(parseInt(a,2));
    }
    var b64 = btoa(rtext).replace(/\+/g,"-").replace(/\//g,"_").replace(/=/g,"");
    return b64;
  }
